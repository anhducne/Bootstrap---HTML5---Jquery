<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
</head>

<body>

                                       <!-- NON RESPOND  -->
    <div class="container mb-3">
        <div class="row bg-dark">
            <div class="col-md-12">
                <h1 class="text-light text-center">Heading 1 - Header</h1>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row bg-primary p-3">
            <div class="col-md-12">
                <h1 class="text-light text-center">Heading 1 - End</h1>
            </div>
        </div>

                                         <!-- RESPOND  -->
        <!-- khi mà nó lớn hơn 1200px thì margin bottom 3 = 1rrem =16px , lớn hơn 1200px thì margin bottom 1 = 0,25rem =4px -->
        <div class="container mt-3 mb-lg-3 mb-xl-1">
            <div class="row bg-dark">
                <div class="col-md-12">
                    <h1 class="text-light text-center">Heading 1 - Header</h1>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row bg-primary p-lg-3 p-xl-1">
                <div class="col-md-12">
                    <h1 class="text-light text-center">Heading 1 - End</h1>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>

</html>
