<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Đổ Bóng cùng với Shadow </h1>
               <div class="shadow-none my-3 p-3 bg-light">Box 1</div>
               <div class="shadow-sm my-3 p-3 bg-white">Box 2</div>
               <div class="shadow my-3 p-3 bg-white">Box 3</div>
               <div class="shadow-lg my-3 p-3 bg-white">Box 4</div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
