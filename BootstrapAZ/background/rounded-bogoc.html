<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
  </head>
  <body>
      <style>
          .box{
              height: 300px;
              width: 300px;
              margin-bottom: 10px;
              float: left;
              margin-left: 20px;
              background: #b4b4b4;
          }
          .box-2{
              height: 300px;
              width: 500px;
              margin-bottom: 10px;
              float: left;
              margin-left: 20px;
              background: #b4b4b4;
          }
      </style>
      <div class="container">
          <div class="row bg-dark">
              <div class="col-md-12">
                  <h1 class="text-center text-light">Border-Setting Up</h1>
              </div>
          </div>
          <div class="row">
             <div class="col-md-12">
               <div class="box rounded">BOX 1</div>
               <div class="box rounded-top">BOX 1</div>
               <div class="box rounded-right">BOX 1</div>
               <div class="box rounded-bottom">BOX 1</div>
               <div class="box rounded-left">BOX 1</div>
               <div class="box rounded-0">BOX 1</div>
               <div class="box rounded-circle">BOX 1</div>
               <div class="box-2 rounded-pill">BOX 1</div>
             
             </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
