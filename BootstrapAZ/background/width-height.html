<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
  </head>
  <style>
      .box-parent1{
          height: 200px;
      }
  </style>
  <body>
         <div class="container">
             <div class="row">
                 <div class="col-md-12">
                     <h1>Tùy chỉnh độ<strong>DÀI</strong> của box con theo box cha </h1>
                     <div class="box-parent bg-primary">
                        <div class="box-child bg-warning w-25">BOX N</div>
                        <div class="box-child bg-warning w-50">BOX N</div>
                        <div class="box-child bg-warning w-75">BOX N</div>
                        <div class="box-child bg-warning w-100">BOX N</div>
                        <div class="box-child bg-warning w-auto">BOX N</div>
                     </div>

                     <h1>Tùy chỉnh độ <strong>CAO</strong> của box con theo box cha </h1>
                     <div class="box-parent1 bg-primary">
                        <div class="box-child bg-warning w-25 h-25 float-left">BOX N</div>
                        <div class="box-child bg-warning w-25 h-50 float-left">BOX N</div>
                        <div class="box-child bg-warning w-25 h-75 float-left">BOX N</div>
                        <div class="box-child bg-warning w-25 h-100 float-left">BOX N</div>
                   
                       
                     </div>
                 </div>
             </div>
         </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
