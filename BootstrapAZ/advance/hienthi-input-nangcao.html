<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
              <h1 class="text-center text-danger">Tiện ích nâng cao trong Form </h1>
        </div>
        <div class="col-md-12">
            <h2 class="text-center text-danger">Tạo ghi chú phía trước prepend</h2>
            <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">Họ tên : </span></div>
            <input type="text" name="username" class="form-control">
        </div>
        </div>

        <div class="col-md-12">
            <h2 class="text-center text-danger">Tạo ghi chú phía sau append</h2>
            <div class="input-group">
              
            <input type="text" name="username" class="form-control">
            <div class="input-group-append"><span class="input-group-text">example@email.com</span></div>
        </div>
        </div>

        <div class="col-md-12">
            <h2 class="text-center text-danger">Tạo ghi chú phía trước và sau prepend & append</h2>
            <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">Họ tên : </span></div>
            <input type="text" name="username" class="form-control">
            <div class="input-group-append"><span class="input-group-text">example@email.com</span></div>
        </div>
        </div>


        <div class="col-md-12">
            <h1  class="text-center text-danger">Tạo nút sselcet theo kiểu boostrap</h1>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label for="" class="input-group-text">Chọn</label>
                </div>
             <select name="" id="" class="custom-select">
                 <option value="">Chọn đi em</option>
                 <option value="">1</option>
                 <option value="">2</option>
                 <option value="">3</option>
             </select>   
            </div>
        </div>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
