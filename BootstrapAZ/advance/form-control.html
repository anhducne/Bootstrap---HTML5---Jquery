<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
    <h1 class="text-center">Login form</h1>
    <form action="" id="form-submit">
             <div class="form-group">
                 <label for="username">Username</label>
                 <input type="text" class="form-control" name="username" id="username">
             </div>
             <!-- trong thẻ form thì phải tạo 1 div form-group để bootestrap lm việc  -->
             <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="detail">Detail</label>
                <textarea name="" id="detail" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">Nam</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">Nữ</label>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
                <label for="remember-me" class="form-check-label">Remember me</label>
            </div>
             <!-- id sẽ link với for tronag lable     -->

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="remenber-me" id="remenber-me">   
                    <label for="remenber-me">Remenber-me</label>
                </div>
            <div class="form-group">
                <label for="">Lọc sản phẩm</label>
                <input type="range" class="form-control-range" name="filter">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file" name="file  ">
            </div>
             <button class="btn btn-primary">Login</button>
          
    </form>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function(){
    var name ,pass ;
        $('#form-submit').submit(function(){
     name = $('#username').val();
     pass = $('#password').val();

     alert(name +' Và '+pass);
        });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
