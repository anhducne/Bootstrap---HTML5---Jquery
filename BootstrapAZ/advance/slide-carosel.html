<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
            <!-- cú pháp tạo slide   -->
               <h1 class="text-center">Carousel SlideShow Bootstrap</h1>
            <div class="carousel slide carousel-fade" data-ride="carousel" id="home-slide">
                 <!-- carousel-fade la de hieu ung chuyen canh muot hon  -->
                        <ol class="carousel-indicators">
                          <li data-target="#home-slide" data-sldie-to="0" class="active"></li>
                          <li data-target="#home-slide" data-sldie-to="1"></li>
                          <li data-target="#home-slide" data-sldie-to="2"></li>
                          <li data-target="#home-slide" data-sldie-to="3"></li>
                        </ol>
              <!-- đây là vị trí của thằng indicator nếu đặt dưới thì nó sẽ lỗi  -->
                <div class="carousel-inner">
                    <div class="carousel-item active" data-interval="1000">
                      <!-- phải có active thì nó mới hiện slide nhá  -->
                      <!-- data-interval = 3000 là sau 3s thì nó mới chuyển cảnh  -->
                      <img src="img/slide1 (1).jpg" alt="" class="d-block w-100">
                      <div class="carousel-caption">
                           <h5>Caption 1</h5>
                           <p>Lorem ipsum dolor sit amet.</p>
                      </div>
                      <!-- tạo caption cho slide  -->
                    </div>
                    <div class="carousel-item" data-interval="1000">
                      <img src="img/slide1 (2).jpg" alt="" class="d-block w-100">
                      <div class="carousel-caption">
                        <h5>Caption 2</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                   </div>
                    </div>
                    <div class="carousel-item" data-interval="1000">
                      <img src="img/slide1 (3).jpg" alt="" class="d-block w-100">
                      <div class="carousel-caption">
                        <h5>Caption 3</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                   </div>
                    </div>
                    <div class="carousel-item " data-interval="1000">
                      <img src="img/slide1 (4).jpg" alt="" class="d-block w-100">
                      <div class="carousel-caption">
                        <h5>Caption 4</h5>
                        <p>Lorem ipsum dolor sit amet.</p>
                   </div>
                    </div>
                </div>
                <!-- end carousel inner  -->
                <a href="#home-slide" class="carousel-control-prev" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a href="#home-slide" class="carousel-control-next" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              <!-- để tạo được thằng này thì phải có href link tới id của con carousel to sau đó tạo cấu trúc nhưu hình    -->
            </div>  

      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
