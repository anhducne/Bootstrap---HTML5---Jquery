<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
               <h1 class="text-center">Tạo thanh loading bằng progress bar </h1>
               <h5 class="text-center">Loại 1 </h5>
              <div class="progress mb-3">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 25%" aria-valuenow="25%">25%</div>
                  <!-- progress-bar-striped là để tạo sọc sọc, progress-bar-animated là để cái sọc đó có chuyển động  -->
              </div>
              <h5 class="text-center">Loại 2 </h5>
              <div class="progress mb-3">
                <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 50%" aria-valuenow="50%">50%</div>
            </div>
            <h5 class="text-center">Loại 3 </h5>
            <div class="progress mb-3">
                <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated" style="width: 75%" aria-valuenow="75%">75%</div>
            </div>
            <h5 class="text-center">Loại 4 </h5>
            <div class="progress mb-3" style="height: 50px;">
                   <!-- thì đây nếu như muốn thay đổi kích thước của thanh thì thêm style vào progress  -->
                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 100%" aria-valuenow="100%">100%</div>
            </div>
          </div>
      </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
