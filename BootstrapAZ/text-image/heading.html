<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>grid-layout</title>
  </head>
  <body>
      <style>
          span{
              display: block;
          }
      </style>
    <!-- bình thường  -->
      <h1>Tiêu đề 1</h1>
      <h2>Tiêu đề 2</h2>
      <h3>Tiêu đề 3</h3>
      <h4>Tiêu đề 4</h4>
      <h5>Tiêu đề 5</h5>
      <h6>Tiêu đề 6</h6>
    <!-- chèn thêm thẻ để nó to và mảnh hơn  -->
      <h1 class="display-1">Tiêu đề 1</h1>
      <h1 class="display-2">Tiêu đề 1</h1>
      <h1 class="display-3">Tiêu đề 1</h1>
      <h1 class="display-4">Tiêu đề 1</h1>
    <!-- biến thẻ thường thành thẻ heading  -->
      <span class="h1">Tiêu đề 1</span>
      <span class="h2">Tiêu đề 2</span>
      <span class="h3">Tiêu đề 3</span>
      <span class="h4">Tiêu đề 4</span>
      <span class="h5">Tiêu đề 5</span>
      <span class="h6">Tiêu đề 6</span>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
