             var n  = 10, k = 5 ;
       function check (n , k) {
        if(n % k == 0 ){
            document.write(n + " chia hết cho " + k);
        } 
        else{
            document.write(n + " không chia hết cho " + k);
        } 
       }
       document.write(check(n , k));
