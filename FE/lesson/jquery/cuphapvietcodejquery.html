<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
    <script>
        $(document).ready(function(){               // cái này chắc là để gọi làm của jqquery hàm tổng 
          $('p span.first_name').text('Phan Văn ');   // gọi cái hàm ra đổi tên, cách gọi tương tự csss
          $('p span.last_name').text('Cương');
        })
    </script>
    <p>Họ : <span class="first_name"></span></p>
    <p>Tên : <span class="last_name"></span></p>
</body>
</html>
