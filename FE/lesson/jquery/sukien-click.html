<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
       <style>
           a{
               display: inline-block;
               background-color: black;
               color: #fff;
               text-decoration: none;
               margin: 10px 10px;
               padding: 10px 10px;
               cursor: pointer;
           }
       </style>
        <script>
            $(document).ready(function(){
                // click vào chính nó 
                $("#target").click(function(){
                    alert("bạn đang click vào target");
                });


                // click vào other thì nó click vào target
                $("#other").click(function(){   // tạo hàm khi click vào function thì nó arlert và chạy tới click vào target
                    alert("bạn đang click vào other");
                    $("#target").click();
                });
                 });
        </script>
    <h1>
        Sự kiện Click !
    </h1>
     <a href="#" id="target">Target</a>
     <a href="#" id="other">Other</a>
</body>
</html>
