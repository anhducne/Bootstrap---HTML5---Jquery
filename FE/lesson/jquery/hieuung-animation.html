<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
    <style>
        #wrraper{
            position: relative;
            width: 960px;
            margin: 0px auto;
        }

        #box{
            width: 400px;
            padding: 40px;
            background: #e74c3c;
            text-align: center;
            color: #fff;
            position: absolute;
            top: 100px;
            left: 0px;
        }
    </style>
    <script>
          $(document).ready(function(){
              $("#effect-animate").click(function(){
                    $("#box").animate({
                        width: '100px',
                        padding : '100px',
                        left : '500px'
                    }, 1000, function(){
                        alert("Bien Doi");

                    }
                    );
              });
              $("#effect-reanimate").click(function(){
                    $("#box").animate({
                        width: '400px',
                        padding : '40px',
                        left : '0px'
                    }, 1000, function(){
                        alert("Nguyendang");

                    }
                    );
              });
          })
    </script>

    <div id="wrapper">
        <h1>Tạo hoạt cảnh bằng animate trong jquery</h1>
        <a href="#" id="effect-animate">Animate</a>
        <a href="#" id="effect-reanimate">ReAnimate</a>

        <div id="box">
            BOX
        </div>
    </div>
</body>
</html>
