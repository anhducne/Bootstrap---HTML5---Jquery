<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box-parent{
            width: 960px;
            margin: 0px auto;
            background-color: blueviolet;
           
        }
        .box-left{
            width: 600px;
            min-height: 600px;
            float: left;
        }
        .box-right{
            width: 360px;
            min-height: 600px;
            float: right;
        }

        .clearfix:after{
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0px;
            height: 0px;
        }
        .clearfix{
            clear: both;
            display: block;
        }
    </style>
    <h1>Clear Fix heaÄ‘ing</h1>
    <div class="box-parent clearfix">
        <div class="box-left">
            LEFT
        </div>
        <div class="box-right">
            RIGHT
        </div>
    </div>
</body>
</html>
