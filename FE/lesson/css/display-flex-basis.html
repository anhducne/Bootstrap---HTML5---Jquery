<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .conteiner{
            display: flex;
            background-color: grey;
        }
     .box{
         background-color: tomato;
         padding: 30px;
         width: 100px;
         margin: 10px;
         flex-basis: 25%;  
         /* mỗi thăng 25% mà có 4 thằng ==> vừa khít */
     }

     .box1{
         order: 3;
        
     }
     .box2{
         order: 1;
     }
     .box3{
         order: 4;
     }
     .box4{
         order: 2;
     }
    </style>
    <div class="conteiner">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
</body>
</html>
