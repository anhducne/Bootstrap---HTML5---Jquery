<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <style>
     .product{
         background-color: black;
         width : 100px;
         height: 100px;
     }
             .product .text{
                 display: block;
                 color: white;
                 padding-top: 40px;
                 padding-left: 15px;
               
             }
             .product .text2{
                 display: block;
                 color: white;
                 padding-top: 40px;
                 padding-left: 15px;
                 opacity: 0;
             }     
    .product:hover{
        background-color: white;
        transition: 0.2s;
    }
    .product .text:hover{
                 display: block;
                 
                 padding-top: 50px;
                 padding-left: 15px;
                 opacity: 0;
                 transition: 0.4s;
             }
    .product .text2:hover{
                 display: block;
                 color:black;
                 padding-top: 40px;
                 padding-left: 15px;
                 opacity: 1;
                 transition: 0.4s;
             }         
    
 </style>
 <h1>Hover click mouse</h1>
     <div class="product">
         <a href="" class="text">Click here !</a>
         <a href="" class="text2">Click here !</a>
     </div>
</body>
</html>
