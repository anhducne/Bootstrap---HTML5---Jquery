<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        tạo form email và cái nút chọn số lượng
    </h1>

    
<form action="">
    <label for="123">Email : </label> <br>
    <input type="email" name="email" placeholder="Your email " id="123"> <br>
    <label for="456">Mật Khẩu : </label> <br>
    <input type="password" name="password" placeholder="Password" id="456"> <br>
    <label for="678">Choose number</label> <br>
    <input type="number" name="number" id="678" min="10" max="20"> <br>
</form>
</body>
</html>
