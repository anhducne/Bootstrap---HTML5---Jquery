<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-css-main/jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="jquery-css-main/reset.css">
</head>
<body>
    <style>
        .wrapper *{
            display: block;
        }
       .display{
           margin: 50px;
           width: 350px;
           height: 350px;
           background-color: #e74c3c;
           text-align: center;
       }
       .display p{
           font-size: 200px;
           color: #fff;
       }
       .choose{
           display: flex;
           margin: 50px 50px;
       }
       a{
           width: 80px;
           height: 80px;
           margin: 5px
        }
        a p{
           font-size: 50px;
           color: #fff;
           padding-left: 27px;
           box-sizing: border-box;
        }
        a#tomato{
           background: #e74c3c;
       }
       a#orange{
           background: #d35400;
       }
       a#green{
           background: #27ae60;
       }
       a#blue{
           background: #3498db;
       }
    </style>

       <script>   // cách này là gán giá trị trực tiếp vào src
    $(document).ready(function(){
        $(".choose a#tomato").click(function(){
              $(".display img").attr('src', 'img/Show1.png')           // lấy thuộc tính của con src và gán giá trị img/2png vào cho nó 
        });

        $(".choose a#orange").click(function(){
            $(".display img").attr('src', 'img/2.png') 
        });
        $(".choose a#green").click(function(){
            $(".display img").attr('src', 'img/3.png') 
        });
        $(".choose a#blue").click(function(){
            $(".display img").attr('src', 'img/4.png') 
        });


    })
       </script>

     <div class="wrapper">
        <div class="display">
           <img src="" alt="">
       </div>

    <div class="choose">
        <a href="#" id="tomato"><p>1</p></a>
        <a href="#" id="orange"><p>2</p></a>
        <a href="#" id="green"><p>3</p></a>
        <a href="#" id="blue"><p>4</p></a>
    </div>
     </div>
</body>
</html>
